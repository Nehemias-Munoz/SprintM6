<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bienvenida</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header th:include="~{../static/html/header2.html}"></header>
    <main class="container">
      <h2 class="text-center my-5" style="font-weight: 700">
        Bienvenido "Usuario"
      </h2>
      <h3 class="text-center mb-5">¿Qué deseas hacer?</h3>
      <section class="row justify-content-center text-center">
        <div class="col-s-12 col-md-4 col-lg-3">
          <a href="/usuario/crearUsuario">
            <div class="card text-bg-dark mb-4" style="max-width: 18rem">
              <div class="card-body">
                <h5 class="card-title text-center">CREAR <br />USUARIO</h5>
              </div>
            </div>
          </a>
        </div>
        <div class="col-s-12 col-md-4 col-lg-3">
          <a href="/empleador/crearEmpleador">
            <div class="card text-bg-dark mb-4" style="max-width: 18rem">
              <div class="card-body">
                <h5 class="card-title text-center">CREAR <br />EMPLEADOR</h5>
              </div>
            </div>
          </a>
        </div>
        <div class="col-s-12 col-md-4 col-lg-3">
          <a href="/trabajador/crearTrabajador">
            <div class="card text-bg-dark mb-4" style="max-width: 18rem">
              <div class="card-body">
                <h5 class="card-title text-center">CREAR <br />TRABAJADOR</h5>
              </div>
            </div>
          </a>
        </div>
        <div class="col-s-12 col-md-4 col-lg-3">
          <a href="/liquidacion/crearLiquidacion">
            <div class="card text-bg-dark mb-4" style="max-width: 18rem">
              <div class="card-body">
                <h5 class="card-title text-center">CREAR <br />LIQUIDACIÓN</h5>
              </div>
            </div>
          </a>
        </div>
        <div class="col-s-12 col-md-4 col-lg-3">
          <a href="/usuario">
            <div class="card text-bg-dark mb-4" style="max-width: 18rem">
              <div class="card-body">
                <h5 class="card-title text-center">
                  Ver y/o editar <br />usuario
                </h5>
              </div>
            </div>
          </a>
        </div>
        <div class="col-s-12 col-md-4 col-lg-3">
          <a href="/empleador">
            <div class="card text-bg-dark mb-4" style="max-width: 18rem">
              <div class="card-body">
                <h5 class="card-title text-center">Ver y/o editar empleador</h5>
              </div>
            </div>
          </a>
        </div>
        <div class="col-s-12 col-md-4 col-lg-3">
          <a href="/trabajador">
            <div class="card text-bg-dark mb-4" style="max-width: 18rem">
              <div class="card-body">
                <h5 class="card-title text-center">
                  Ver y/o editar trabajador
                </h5>
              </div>
            </div>
          </a>
        </div>
        <div class="col-s-12 col-md-4 col-lg-3">
          <a href="/liquidacion">
            <div class="card text-bg-dark mb-4" style="max-width: 18rem">
              <div class="card-body">
                <h5 class="card-title text-center">
                  Ver y/o editar liquidación
                </h5>
              </div>
            </div>
          </a>
        </div>
      </section>

      <h4 class="text-center my-5">
        Para agregar una nueva liquidación selecciona la opción<br />
        "Ver y/o editar trabajador"
      </h4>
    </main>

    <footer th:include="~{../static/html/footer.html}"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
