<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bienvenida</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header th:include="~{../static/html/header.html}"></header>
    <main>
      <section>
        <h1>Bienvenido nombre usuario</h1>
        <h3>Que desea hacer?</h3>
        <div>
          <div class="row m-3">
            <div class="col">
              <button type="button" class="btn btn-secondary">
                Crear Usuario
              </button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-secondary">
                Crear Empleador
              </button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-secondary">
                Crear Trabajador
              </button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-secondary">
                Crear Liquidacion
              </button>
            </div>
          </div>
          <div class="row m-3">
            <div class="col">
              <button type="button" class="btn btn-secondary">
                Ver y/o Editar Usuarios
              </button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-secondary">
                Ver y/o Editar Empleador
              </button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-secondary">
                Ver y/o Editar Trabajador
              </button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-secondary">
                Ver y/o Editar Liquidacion
              </button>
            </div>
          </div>
        </div>
        <p>
          Para agregar una nueva liquidación selecciona la opción "Ver y/o
          editar trabajador"
        </p>
      </section>
    </main>
    <footer th:include="~{../static/html/footer.html}"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
