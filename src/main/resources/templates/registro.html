<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registro</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
    />
</head>
<body>
<header th:insert="~{../static/html/header.html}"></header>
<main class="bg-light p-3">
    <div class="d-flex justify-content-center">
        <section>
            <div class="card p-3">
                <h3 class="text-center">Registro Usuarios</h3>
                <form th:action="@{/usuario/crearUsuario}" method="post">
                    <div class="mb-3">
                        <label for="run">Run</label>
                        <input type="text" class="form-control" name="run" id="run" required/>
                    </div>
                    <div class="mb-3">
                        <label for="nombre">Nombre</label>
                        <input
                                type="text"
                                class="form-control"
                                name="nombre"
                                id="nombre"
                                required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="apellido1">Apellido 1</label>
                        <input
                                type="text"
                                class="form-control"
                                name="apellido1"
                                id="apellido1"
                                required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" id="email" required/>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label"
                        >Contrase√±a</label
                        >
                        <input
                                name="clave"
                                type="password"
                                class="form-control"
                                id="exampleInputPassword1"
                                required
                        />
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="perfil.idPerfil"
                                       id="flexRadioDefault1" th:value="3">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Empleador
                                </label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="perfil.idPerfil"
                                       id="flexRadioDefault2" th:value="2">
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Contador
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            Registrar
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </div>
</main>
<footer th:include="~{../static/html/footer.html}"></footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"
></script>
</body>
</html>
