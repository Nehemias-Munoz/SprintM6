<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <header th:include="~{../static/html/header.html}"></header>
    <main class="bg-light p-3">
      <section>
        <h3>Registro Usuarios</h3>
        <form>
          <div class="mb-3">
            <label for="run">Run</label>
            <input type="text" class="form-control" name="run" id="run" />
          </div>
          <div class="mb-3">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="nombre" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="contrasenia"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="row">
            <div class="col">
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="empleador"
                />
                <label class="form-check-label" for="empleador"
                  >Empleador</label
                >
              </div>
            </div>
            <div class="col">
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="contador" />
                <label class="form-check-label" for="contador">Contador</label>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block">
            Registrar
          </button>
        </form>
      </section>
    </main>
    <footer th:include="~{../static/html/footer.html}"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
