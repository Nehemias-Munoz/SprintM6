<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear Empleador</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
</head>
<body>
<header th:insert="~{../static/html/header2.html}"></header>
<main class="p-3">
    <section class="container d-flex justify-content-center">
        <div class="card p-3">
            <h3 class="text-center">Crear Empleador</h3>
            <form th:action="@{/empleador/crearEmpleador}" method="post">
                <div class="mb-3">
                    <label for="run">Run</label>
                    <input type="text" class="form-control" name="run" id="run" maxlength="8" required/>
                </div>
                <div class="mb-3">
                    <label for="nombre">Nombre</label>
                    <input
                            type="text"
                            class="form-control"
                            name="nombre"
                            id="nombre"
                            required
                    />
                </div>
                <div class="mb-3">
                    <label for="apellido1">apellido 1</label>
                    <input
                            type="text"
                            class="form-control"
                            name="apellido1"
                            id="apellido1"
                    />
                </div>
                <div class="mb-3">
                    <label for="apellido2">Apellido 2 (opcional)</label>
                    <input
                            type="text"
                            class="form-control"
                            name="apellido2"
                            id="apellido2"
                    />
                </div>
                <div class="mb-3">
                    <label for="telefono">Telefono</label>
                    <input
                            type="tel"
                            class="form-control"
                            name="telefono"
                            id="telefono"
                            required
                    />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="email" required/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Id Usuario | Nombre</label>
                    <select name="usuario.idUsuario" class="form-select" required>
                        <option class="dropdown-item" th:each="usuario:${usuarios}" th:value="${usuario.idUsuario}"
                                th:label="${usuario.idUsuario}+ ' | ' +${usuario.nombre}"
                        >
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Direccion</label>
                    <input type="adress" name="direccion" class="form-control" id="direccion" required/>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">
                        Crear Empleador
                    </button>
                </div>
            </form>
        </div>
    </section>
</main>
<footer th:insert="~{../static/html/footer.html}"></footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"
></script>
</body>
</html>
